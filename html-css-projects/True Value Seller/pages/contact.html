<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>True Value Seller</title>
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="./../index.html"><img src="./../images/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./teams.html">Our Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                    </li> 
                </ul>
            </div>
        </nav>
    </section>
    <!-- Contact Us -->
    <section id="contact">
        <div class="container">
            <h3>We will reach out to you!</h3>
            <div class="row">
                <div class="col-md-6" id="contact-form">
                    <form class="contact-form" action="#">
                        <div class="form-group">
                            <input class="form-control" type="text" name="username" id="username" placeholder="Enter Name.." required>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Enter email.." required>
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" type="number" name="phone" id="phone" placeholder="Ex. 9008721232" required>
                        </div>
                        
                        <div class="form-group">
                            <textarea class="form-control" rows="4" cols="100" placeholder="Your comment..."></textarea> <br>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
                <div class="col-md-6 contact-info">
                    <div class="follow"> <b>Address:</b><i class="fas fa-map-marker-alt"></i> Andheri West, Mumbai</div>
                    <div class="follow"> <b>Phone:</b><i class="fas fa-mobile-alt"></i> +1800-888-888</div>
                    <div class="follow"> <b>Email:</b><i class="fas fa-mobile-alt"></i> support@truevalueseller.com</div>
                    <div class="follow">
                        <label><b>Follow us:</b></label>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter-square"></i></a>
                    </div>
                </div> 
            </div>
            
        </div>
              
    </section>
    

    <!-- Contact details of the company -->
    <footer id="footer">
        <div class="container text-center">
            <p><i class="far fa-copyright"></i> True Value Seller</p>
        </div>      
    </footer>
</body>
</html>
