<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="pic.jpeg" alt="img" class="card-image">
        <div class="card-content">
            <div class="tags">
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
            </div>
            <h2 class="card-title">Lake Side View</h2>
            <p class="card-description">
                A serene lakeside view offers a tranquil escape, with crystal-clear waters reflecting the surrounding
                landscape and a soothing ambiance perfect for relaxation.
            </p>
            <a href="#" class="read-more">Read More</a>
        </div>
    </div>
</body>

</html>
